<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pexels Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #111;
    }

    header {
      height: 100vh;
      background: url('https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg') center center / cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      color: white;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    #search-form {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
    }

    #search-input {
      padding: 0.75rem 1rem;
      width: 300px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #05a081;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .photos img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      transition: transform 0.3s;
    }

    .photos img:hover {
      transform: scale(1.02);
    }

    .photos {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 1.5rem;
  padding: 2rem;
  max-width: 1200px;
  margin: 0 auto;
}

.photo-card {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.photo-thumb {
  width: 100%;
  aspect-ratio: 4 / 3;
  overflow: hidden;
  border-radius: 8px;
  position: relative;
}

.photo-thumb img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.photographer {
  font-size: 0.9rem;
  color: #555;
}

.photographer a {
  color: #05a081;
  text-decoration: none;
}

.photographer a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>

  <header>
    <h1>Stunning Free Photos</h1>
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Search for photos..." />
      <button type="submit">Search</button>
    </form>
  </header>

  <div class="photos" id="photos"></div>

  <script src="app.js"></script>
</body>
</html>
